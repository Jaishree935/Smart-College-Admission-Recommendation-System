<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Recommendation</title>
    
     <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: linear-gradient(to right, #4b0082, #8a2b8a);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
    width: 400px;
    text-align: center;
}
h2 {
    margin-bottom: 20px;
    font-weight: 600;
    color: #4b0082;
}

form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

label {
    font-weight: 500;
    text-align: left;
}
input, select {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #bdc3c7;
    outline: none;
    font-size: 16px;
    transition: all 0.3s ease-in-out;
}

input:focus, select:focus {
    border-color: #6a0dad;
    box-shadow: 0px 0px 10px rgba(106, 13, 173, 0.3);
}

button {
    background: #6a0dad;
    color: white;
    padding: 12px;
    font-size: 18px;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s ease-in-out;
}

button:hover {
    background: #4b0082;
}

header {
    background: #4b0082;
    color: white;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 1000;
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
}

nav ul li {
    display: inline;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    font-weight: 500;
    transition: 0.3s ease-in-out;
}

nav ul li a:hover {
    color: #dda0dd;
}
     </style>
</head>
<body>
