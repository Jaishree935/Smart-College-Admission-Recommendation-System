<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js" > </script>
    <script type="text/javascript">
        (function() {
          emailjs.init("Rk9wWToHDWy90h0Ni");
        })();
      
        function sendemail(event) {
          event.preventDefault(); // Prevent form submission
      
          var email = document.getElementById("email").value;
          var name = document.getElementById("name").value;
      
          var templateParams = {
            email: email,
            name: name,
          };
      
          emailjs.send("service_v9cfk7o", "template_7k30zz5", templateParams)
            .then(function(response) {
              console.log("SUCCESS!", response.status, response.text);
              alert("Sent successfully!");
              document.getElementById("registerForm").submit(); // Manually submit the form after sending email
            })
            .catch(function(error) {
              console.error("FAILED...", error);
              alert("Email sending failed!");
            });
        }
      </script>
      
    <style>
         /* Import Google Font */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('static/background-image.jpg') no-repeat center center/cover;
    background-attachment: fixed; /* Parallax Effect */
    position: relative;
}

body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, rgba(0, 0, 0, 0.6), rgba(106, 13, 173, 0.7));
    z-index: -1;
}

/* Glassmorphic Container */
.container {
    background: rgba(255, 255, 255, 0.15);
    border-radius: 15px;
    padding: 30px;
    backdrop-filter: blur(12px);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    text-align: center;
    color: white;
    width: 40%;  /* Reduced width */
    min-width: 350px;
    margin-left: auto; /* Align to center-right */
    margin-right: auto; /* Align to center-right */
}

/* Title Styling */
.title {
    font-size: 36px;
    font-weight: 800;
    color: white;
    text-shadow: 4px 4px 20px rgba(0, 0, 0, 0.7);
    margin-bottom: 30px; 
    padding: 20px 50px;
    border-radius: 15px;
    background: linear-gradient(135deg, #6a0dad, #3c1361);
    display: inline-block;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    position: relative;
    overflow: hidden;
    box-shadow: 0px 10px 25px rgba(106, 13, 173, 0.4);
    backdrop-filter: blur(10px);
    animation: fadeInTitle 1.2s ease-in-out, glow 2s infinite alternate, bounce 2.5s infinite ease-in-out;
}

/* Stylish Underline Effect */
.title::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 5px;
    background: rgba(255, 255, 255, 0.6);
    bottom: 5px;
    left: 0;
    border-radius: 5px;
    animation: underline 2s infinite alternate;
}
/* Form Styling */
form {
    display: flex;
    flex-direction: column;
    width: 100%;
}

label {
    text-align: left;
    font-weight: 500;
    margin-top: 10px;
    color: #eee; /* Better contrast */
}

input {
    padding: 12px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 16px;
    background: rgba(255, 255, 255, 0.2);
    color: white;
}

input::placeholder {
    color: #ccc;
}

/* Button */
button {
    background: linear-gradient(135deg, #6a0dad, #3c1361);
    color: white;
    padding: 12px;
    border: none;
    border-radius: 6px;
    margin-top: 20px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: linear-gradient(135deg, #4e0b8b, #2a0b48);
}
.message-box {
    display: none;
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 15px 25px;
    color: white;
    border-radius: 8px;
    font-size: 16px;
    text-align: center;
    z-index: 1000;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}


/* Animations */
@keyframes fadeInTitle {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes glow {
    from { box-shadow: 0px 0px 15px rgba(106, 13, 173, 0.6); }
    to { box-shadow: 0px 0px 30px rgba(106, 13, 173, 1); }
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
}

@keyframes underline {
    from { width: 0; }
    to { width: 100%; }
} 

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        width: 80%;
       
    }

    .title {
        font-size: 28px;
        padding: 15px 30px;
    }
}

@media (max-width: 480px) {
    .container {
        width: 90%;
        
    }

    .title {
        font-size: 24px;
        padding: 10px 20px;
    }
}
    </style>
</head>
<body>
    <div class="title">College Recommendation System</div>
    <div class="container">
        <h2>Register</h2>
        <form id="registerForm" action="register.php" method="POST">
            <label>Name:</label>
            <input type="text" name="username" id="name" required>

            <label>Email:</label>
            <input type="email" name="email" id="email" required>

            <label>Password:</label>
            <input type="password" name="password" required>

            <button onclick="sendemail(event)" type="button" >Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
    <div id="messageBox" class="message-box"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            const messageBox = document.getElementById("messageBox");
            if (params.has("success")) {
                messageBox.innerText = "ðŸŽ‰ Registration Successful! Please Login";
                messageBox.style.background = "green";
            } else if (params.has("error")) {
                if (params.get("error") === "email_exists") {
                    messageBox.innerText = "âš  Email already exists! Use another email.";
                    messageBox.style.background = "red";
                } else if (params.get("error") === "empty_fields") {
                    messageBox.innerText = "âš  All fields are required.";
                    messageBox.style.background = "red";
                } else {
                    messageBox.innerText = "âš  An error occurred. Please try again.";
                    messageBox.style.background = "red";
                }
            }
            if (messageBox.innerText) {
                messageBox.style.display = "block";
                setTimeout(() => {
                    messageBox.style.display = "none";
                    window.history.replaceState({}, document.title, window.location.pathname);
                }, 3000);
            }
        });       
    </script>
</body>
</html>
